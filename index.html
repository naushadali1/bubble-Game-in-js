<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="navpanel">
                <button id="startButton">Start Game</button>
                <div class="elem">Hit <div class="box" id="hit"></div>
                </div>
                <div class="elem">Timer <div class="box" id="timer">60</div>
                </div>
                <div class="elem">Score <div class="box" id="score">0</div>
                </div>
                <button id="stopButton">Stop Game</button>
            </div>
            <div id="panelbtm">
                <h1> Welcome to Bubble Game</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
